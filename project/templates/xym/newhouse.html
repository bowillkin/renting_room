<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>发布新房源</title>
    <link href="/static/xym/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/xym/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/xym/css/reset.css" rel="stylesheet">
    <link href="/static/xym/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/xym/css/main.css" rel="stylesheet">
    <link href="/static/xym/css/newhouse.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div class="nav-bar">
            <h3 class="page-title">发布新房源</h3>
            <a class="nav-btn fl" href="/xym/login/"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
        </div>
    </div>
    <div class="houses-con">
        <ul class="houses-list">
            <form id="form-house-info" method="POST">
                {% csrf_token %}
                <li>
                    <div class="house-title">
                        <h3>基本信息</h3>
                    </div>
                    <div class="house-content">
                        <div class="form-group">
                            <label for="house-title">房屋标题:</label><br/>
                            <input type="text" class="form-control-a" name="title" id="house-title" required>
                        </div>
                        <div class="form-group">
                            <label for="house-price">价格:(单位:元/月)</label><br/>
                            <input type="text" class="form-control-a" name="price" id="price" required>
                        </div>
                        <div class="form-group">
                            <label for="pay-way">支付方式:</label>
                            <div class="checkbox">
                                <label>
                                    <input type="radio" name="pay_way" value="现金"/>现金&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                    <input type="radio" name="pay_way" value="微信"/>微信&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                    <input type="radio" name="pay_way" value="支付宝"/>支付宝&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

                                </label>

                            </div>

                            <div class="form-group">
                                <label for="lead-way">租赁方式:<br/>
                                    <div class="checkbox">
                                        <label>
                                            <input type="radio" name="lease" value="1"/>整租&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                            <input type="radio" name="lease" value="1"/>合租&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp


                                        </label>

                                    </div>
                                </label>

                            </div>


                        </div>

                        <div class="form-group">
                            <label for="area-id">区域:</label><br/>
                            <select class="form-control-a" id="area-id" name="area_id">
                                {% for obj in area %}
                                    <option value="{{ forloop.counter }}">{{ obj }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="house-address">详细地址:</label><br/>
                            <input type="text" class="form-control-a" name="address" id="house-address" required>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="house-title">
                        <h3>详细信息</h3>
                    </div>
                    <div class="house-content">

                        <div class="form-group">
                            <label for="house-acreage">房屋面积:</label><br/>
                            <input type="text" class="form-control-a" name="acreage" id="house-acreage" required>
                        </div>
                        <div class="form-group">
                            <label for="house-unit">户型描述:</label><br/>
                            <select class="form-control-a" id="type_id" name="type_id">
                                {% for type_name in type_names %}
                                    <option value="{{ forloop.counter }}">{{ type_name }}</option>
                                {% endfor %}
                            </select>
                            <div class="form-group">
                                <label for="house-title">楼层:</label><br/>
                                <input type="text" class="form-control-a" name="floor" id="house-title" required>
                            </div>
                            <div class="form-group">
                                <label for="house-title">小区:</label><br/>
                                <input type="text" class="form-control-a" name="community" id="house-title" required>
                            </div>
                            <div class="form-group">
                                <label for="house-title">朝向:</label><br/>
                                <input type="text" class="form-control-a" name="house_head" id="house-title" required>
                            </div>
                            <div class="form-group">
                                <label for="house-title">周围设施:</label><br/>
                                <input type="text" class="form-control-a" name="surround_facility" id="house-title"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="house-title">交通:</label><br/>
                                <input type="text" class="form-control-a" name="transportation" id="house-title"
                                       required>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="house-title">
                        <h3>配套设施</h3>
                    </div>
                    <div class="house-content">
                        <ul class="house-facility-list clearfix">
                            <div class="checkbox">
                                {% for fname in facility_name %}
                                        <label>
                                            <input type="checkbox" name="facility_name" value="{{ fname.facility_id }}"/>

                                            {{ fname.facility_name }}
                                        </label>

                                {% endfor %}
                            </div>
                        </ul>
                    </div>
                </li>
                <input href="picture.html" type="submit" class="btn btn-success btn-commit" value="发布房源信息">
                <div class="error-msg text-center"><i class="fa fa-exclamation-circle"></i>请将全部信息填写完整后再提交</div>
            </form>
            <form id="form-house-image" action="/xym/addnewhouse/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="house_id" id="house-id" value="">
                <li>
                    <div class="house-title">
                        <h3>添加图片</h3>
                    </div>
                    <div class="house-content">
                        <div class="house-image-cons">

                        </div>
                        <div class="form-group">
                            <label for="house-image">选择图片</label>
                            <input type="file" name="house_image" id="house-image">
                        </div>
                        <input type="submit" class="btn btn-success" value="上传">
                    </div>
                </li>
            </form>
        </ul>
    </div>
    <div class="popup_con">
        <div class="popup">
            <p><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></p>
        </div>
        <div class="mask"></div>
    </div>
    <div class="footer">
        <p><span><i class="fa fa-copyright"></i></span>东陵租房&nbsp;&nbsp;享受家的温馨</p>
    </div>
</div>

<script src="/static/xym/js/jquery.min.js"></script>
<script src="/static/xym/js/jquery.form.min.js"></script>
<script src="/static/xym/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/xym/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="/static/xym/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="/static/xym/js/ihome/newhouse.js"></script>
</body>
</html>
