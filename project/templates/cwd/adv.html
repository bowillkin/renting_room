{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="referrer" content="no-referrer">
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/pintuer.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/pintuer.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
</head>
<body>
<div class="zxcf_nav_wper">
    <div class="zxcf_nav clearfix px1000">
        <div class="zxcf_nav_l fl"><img src="{% static 'images/zxcf_logo.png' %}" alt=""></div>
        <div class="zxcf_nav_r fr">
            <a href="#"><img src="{% static 'images/zxcf_perinfo.png' %}" alt=""></a>
            <span>我的账户</span>
        </div>
    </div>
</div>
<div class="zxcf_menu_wper">
    <div class="zxcf_menu px1000">
        <a href="/cwd/index/" class="zm_cura">首页</a>
        <a href="#">租房</a>
        <a href="/cwd/myself/">个人中心</a>
        <a href="#" style="margin-right:0;">关于我们</a>
    </div>
</div>
<div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
    <h2><span class="icon-user"></span>基本设置</h2>
    <ul style="display:block">
        <li><a href="/cwd/myself/" target="right"><span class="icon-caret-right"></span>个人信息</a></li>
        <li><a href="/cwd/change_pas/" target="right"><span class="icon-caret-right"></span>修改密码</a></li>
        <li><a href="/cwd/like/" target="right"><span class="icon-caret-right"></span>我的关注</a></li>
        <li><a href="/cwd/ture/" target="right"><span class="icon-caret-right"></span>实名认证</a></li>

    </ul>
</div>
<script type="text/javascript">
    $(function () {
        $(".leftnav h2").click(function () {
            $(this).next().slideToggle(200);
            $(this).toggleClass("on");
        })
        $(".leftnav ul li a").click(function () {
            $("#a_leader_txt").text($(this).text());
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })
    });
</script>
<div class="admin">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
        <div class="padding border-bottom">
        </div>
        <table class="table table-hover text-center">
            {% if user %}
                {% for h in house %}
                    <tr>
                        <th width="10%">ID</th>
                        <th width="20%">图片</th>
                        <th width="15%">名称</th>
                        <th width="20%">地区</th>

                        <th width="15%">操作</th>
                    </tr>

                    <tr>
                        <td>{{ h.house_id }}</td>
                        <td><img src="{{ h.index_img_url }}" alt="" width="120" height="50"/></td>
                        <td>{{ h.title }}</td>
                        <td>{{ h.address }}</td>
                        <td>
                            <div class="button-group">
                                <a class="button border-red" href="javascript:void(0)" onclick="return del(1,0)"><span
                                        class="icon-trash-o"></span> 删除</a>

                            </div>
                        </td>
                    </tr>
                {% endfor %}
            {% endif %}
        </table>
    </div>
    <script type="text/javascript">
        function del(id, mid) {
            var r = confirm("您确定要删除吗?")
                if (r == id) {
                    alert("You pressed OK!");
                }
                else {
                    alert("You pressed Cancel!");
                }
        }
    </script>
</div>
</body>
</html>
