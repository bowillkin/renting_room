{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="referrer" content="no-referrer">
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/pintuer.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/pintuer.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
</head>
<body>
<div class="zxcf_nav_wper">
    <div class="zxcf_nav clearfix px1000">
        <div class="zxcf_nav_l fl"><img src="{% static 'images/zxcf_logo.png' %}" alt=""></div>
        <div class="zxcf_nav_r fr">
            <a href="#"><img src="{% static 'images/zxcf_perinfo.png' %}" alt=""></a>
            <span>我的账户</span>
        </div>
    </div>
</div>
<div class="zxcf_menu_wper">
    <div class="zxcf_menu px1000">
        <a href="/cwd/index/" class="zm_cura">首页</a>
        <a href="#">租房</a>
        <a href="/cwd/myself/">个人中心</a>
        <a href="#" style="margin-right:0;">关于我们</a>
    </div>
</div>
<div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
    <h2><span class="icon-user"></span>基本设置</h2>
    <ul style="display:block">
        <li><a href="/cwd/myself/" target="right"><span class="icon-caret-right"></span>个人信息</a></li>
        <li><a href="/cwd/change_pas/" target="right"><span class="icon-caret-right"></span>修改密码</a></li>
        <li><a href="/cwd/like/" target="right"><span class="icon-caret-right"></span>我的关注</a></li>
        <li><a href="/cwd/ture/" target="right"><span class="icon-caret-right"></span>实名认证</a></li>

    </ul>
</div>
<script type="text/javascript">
    $(function () {
        $(".leftnav h2").click(function () {
            $(this).next().slideToggle(200);
            $(this).toggleClass("on");
        })
        $(".leftnav ul li a").click(function () {
            $("#a_leader_txt").text($(this).text());
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })
    });
</script>
<div class="admin">
    <div class="panel admin-panel">
        <div class="panel-head"><strong><span class="icon-key"></span> 修改会员密码</strong></div>
        <div class="body-content">

                <div class="form-group">
                    <div class="label">
                        <label for="sitename">会员帐号：</label>
                    </div>
                    <div class="field">
                        <label style="line-height:33px;">
                            {{ user.account }}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">会员手机号：</label>
                    </div>
                    <div class="field">
                        <label style="line-height:33px;">
                            {{ user.phone }}
                        </label>
                    </div>
                </div>
            <form method="post" class="form-x" action="">
                {% csrf_token %}
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">原始密码：</label>
                    </div>
                    <div class="field">
                        <input type="password" class="input w50" id="mpass" name="mpass" size="50" placeholder="请输入原始密码"
                               data-validate="required:请输入原始密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">新密码：</label>
                    </div>
                    <div class="field">
                        <input type="password" class="input w50" name="newpass" size="50" placeholder="请输入新密码"
                               data-validate="required:请输入新密码,length#>=5:新密码不能小于5位"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">确认新密码：</label>
                    </div>
                    <div class="field">
                        <input type="password" class="input w50" name="renewpass" size="50" placeholder="请再次输入新密码"
                               data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button type="submit" class="button bg-main icon-check-square-o" > 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
